services:
  app:
    build: ./
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 10500
      DB_DATABASE: bd_bussiness_app
      DB_USERNAME: root
      DB_PASSWORD: "example"
    ports:
      - "8000:8000"
    restart: always
    command: >
      /bin/bash -c "
      while ! curl -s http://localhost:8000 > /dev/null; do
        echo 'Esperando que la aplicación esté disponible...';
        sleep 5;
      python3 /app/database.py;
      exec uvicorn main:app --host 0.0.0.0 --port 8000
      "
    networks:
      mynetwork:
        aliases:
          - analytics.heartbot.devjs.dev

  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: bd_bussiness_app
    ports:
      - "10500:3306"
    networks:
      mynetwork:

networks:
  mynetwork:
    driver: bridge
