version: '3.8'

services:
  app:
    build: .  # Construye la imagen usando el Dockerfile en el directorio actual
    depends_on:
      - mariadb
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: demo
      DB_USERNAME: root
      DB_PASSWORD: root
    ports:
      - "8000:8000"  # Asume que tu aplicaci√≥n corre en el puerto 8000
    restart: always

  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo
    ports:
      - "3306:3306"
    restart: always

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "9001:80"
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: root
    restart: always
