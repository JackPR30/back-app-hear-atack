services:

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bd_bussiness_app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # AÃ±adir volumen persistente para los datos de MySQL
    restart: always

volumes:
  mysql_data:  # Definir el volumen persistente
