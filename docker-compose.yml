services:
  app:
    build: ./  # Construye la imagen usando el Dockerfile en el directorio actual
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: bd_bussiness_app
      DB_USERNAME: root
      DB_PASSWORD: pipipiG5UNT
    ports:
      - "8000:8000"  # Exponer el puerto 8000 del contenedor al host
    restart: always
    command: >
      /bin/bash -c "
      # Espera a que la aplicación esté completamente cargada
      while ! curl -s http://localhost:8000 > /dev/null; do
        echo 'Esperando que la aplicación esté disponible...';
        sleep 5;
      python3 /app/database.py;
      exec uvicorn main:app --host 0.0.0.0 --port 8000
      "

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: pipipiG5UNT
      MYSQL_DATABASE: bd_bussiness_app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # Añadir volumen persistente para los datos de MySQL
    restart: always

