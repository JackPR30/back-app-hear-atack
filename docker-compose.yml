version: '3.8'

services:
  app:
    build: ./  # Construye la imagen usando el Dockerfile en el directorio actual
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: bd_bussiness_app
      DB_USERNAME: root
      DB_PASSWORD: root
    ports:
      - "8000:8000"  # Asume que tu aplicaci√≥n corre en el puerto 8000
    restart: always

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bd_bussiness_app
    ports:
      - "3306:3306"
    restart: always

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "9001:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    restart: always
